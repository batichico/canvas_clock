				function agujaS(){
					ctx.save();
					ctx.translate(300,300);
					ctx.fillStyle="black";
					ctx.rotate(6*s*Math.PI/180);
					ctx.beginPath();
					ctx.moveTo(-5,15);
					ctx.quadraticCurveTo(0,-80,-10,-150);
					ctx.quadraticCurveTo(0,-200,0,-250);
					ctx.quadraticCurveTo(0,-200,10,-150);
					ctx.quadraticCurveTo(0,-80,5,15);
					ctx.quadraticCurveTo(0,0,-5,15);
					ctx.stroke();
					ctx.fill();
					
					ctx.moveTo(10,0);
					ctx.arc(0,0,10,0,Math.PI*2);
					ctx.fill();
					
				
                                        
					ctx.restore();
                          
				} 
                                
                function agujaM(mm){

					ctx.restore();
				
				}

				function dibujarRayas(){
					
					ctx.save();
					ctx.translate(300,300);
					
					//SEGUNDERO
					for (var i = 0; i < 60; i++) {
						
						ctx.rotate(2*Math.PI/60)+i;
						ctx.beginPath();
						ctx.moveTo(0,-260);
						
						ctx.lineTo(0,-270);
					
						
						ctx.stroke();
						ctx.fill();
					
				
                    }
					//MINUTERO
					for (var i = 0; i < 30; i++) {
						
						ctx.lineWidth=2;
						ctx.rotate(5*2*Math.PI/60)+i;
						ctx.beginPath();
						
						
						ctx.moveTo(0,-255);
						
						ctx.lineTo(0,-270);
						
						ctx.stroke();
						ctx.fill();
					
                    }
					
				
					ctx.restore();
				
				}
				
				function relojFondo(){
					ctx.beginPath();
					ctx.moveTo(300+270,300);
					ctx.arc(300,300,270,0,2*(Math.PI));
					ctx.closePath();
					ctx.stroke();
				}
